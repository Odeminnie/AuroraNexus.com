<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอต้อนรับสู่ Aurora Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* --- การตั้งค่าพื้นฐาน --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Kanit', sans-serif;
            color: white;
            overflow: hidden; /* ป้องกันการเลื่อนหน้าจอ */
        }

        /* --- พื้นหลัง --- */
        .background-container {
            background-image: url('https://cdn.discordapp.com/attachments/1410510259822268507/1417174770805637181/Env2Test.png?ex=68c9865b&is=68c834db&hm=df0405d87bb1cbb796f15f9b95fe3b21f9dcf723582183859a8c74c719d31cfd&');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* --- การตกแต่งเนื้อหาหลัก --- */
        .content {
            background-color: rgba(0, 0, 0, 0.5); /* พื้นหลังโปร่งแสงเพื่อให้ข้อความเด่นขึ้น */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            /* ซ่อนเนื้อหาหลักไว้ก่อนเพื่อให้ animation ทำงาน */
            opacity: 0; 
            transform: translateY(20px);
            animation: fadeInContent 1s forwards ease-out 0.5s; /* ดีเลย์ 0.5s */
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px #000;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 6px #000;
        }

        /* --- ปุ่มกด --- */
        .button-container {
            display: flex;
            gap: 20px; /* ระยะห่างระหว่างปุ่ม */
            justify-content: center;
            flex-wrap: wrap; /* ทำให้ปุ่มขึ้นบรรทัดใหม่ได้ถ้าจอแคบ */
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-family: 'Kanit', sans-serif;
            text-decoration: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            /* ตั้งค่าเริ่มต้นสำหรับ Animation ของปุ่ม */
            opacity: 0; 
        }

        .btn-apply {
            background-color: #4CAF50; /* สีเขียว */
            animation: fadeInLeft 0.8s forwards ease-out 1s; /* เริ่มที่ 1 วินาที */
        }
        .btn-apply:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .btn-discord {
            background-color: #5865F2; /* สี Discord */
            animation: fadeInRight 0.8s forwards ease-out 1.2s; /* เริ่มที่ 1.2 วินาที */
        }
        .btn-discord:hover {
            background-color: #4f5bda;
            transform: translateY(-2px);
        }

        .btn-info {
            background-color: #008CBA; /* สีฟ้า */
            animation: fadeInLeft 0.8s forwards ease-out 1.4s; /* เริ่มที่ 1.4 วินาที */
        }
        .btn-info:hover {
            background-color: #007ba7;
            transform: translateY(-2px);
        }

        /* --- ท้ายเว็บ --- */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 4px #000;
            opacity: 0;
            animation: fadeInUp 0.8s forwards ease-out 1.6s; /* เริ่มที่ 1.6 วินาที */
        }

        /* --- สไตล์สำหรับ Pop-up --- */
        .popup-overlay {
            display: none; /* ซ่อนไว้เป็นค่าเริ่มต้น */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            position: relative;
            padding: 20px 30px;
            background: #2c2f33; /* สีพื้นหลังเข้มสำหรับฟอร์ม */
            border-radius: 10px;
            min-width: 300px;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: zoomIn 0.3s ease-out; /* Animation เมื่อ Pop-up เปิด */
        }

        /* Animation เมื่อ Pop-up ปิด */
        .popup-overlay.closing .popup-content {
            animation: zoomOut 0.3s ease-in forwards;
        }
        
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes zoomOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.9); }
        }


        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
            z-index: 1001;
        }
        .close-btn:hover {
            color: #fff;
        }

        /* --- สไตล์สำหรับ Popup ที่เป็นข้อความ --- */
        .popup-text-content {
            text-align: center;
            max-width: 450px;
        }

        .popup-text-content h2 {
            font-size: 2em;
            margin-top: 10px;
            margin-bottom: 15px;
            color: #00aaff; /* สีฟ้าสด */
        }

        .popup-text-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #E0E0E0; /* สีเทาอ่อนๆ ให้อ่านง่าย */
            text-shadow: none;
        }

    </style>
</head>
<body>
  <!-- วางไว้ใน <body> -->
<audio id="bg-music" autoplay loop>
  <source src="tea-time.ogg" type="audio/mpeg">
  เบราว์เซอร์ของคุณไม่รองรับเสียง
</audio>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const audio = document.getElementById("bg-music");

    // พยายามเล่นทันที
    audio.play().catch(() => {
        console.log("Autoplay ถูกบล็อก รอการกดจากผู้ใช้...");
        // ถ้า autoplay ไม่ได้ รอให้ user คลิกที่หน้าเว็บก่อน
        const resumeAudio = () => {
            audio.play();
            document.removeEventListener("click", resumeAudio);
        };
        document.addEventListener("click", resumeAudio);
    });
});
</script>

    <script src="https://elfsightcdn.com/platform.js" async></script>
    <div class="elfsight-app-57bc58a7-f6bd-4d66-8b9a-27592bdbb263" data-elfsight-app-lazy></div>

    <div class="background-container">
        <div class="content">
            <h1 class="animate__animated animate__fadeInUp">Aurora Nexus</h1>
            <p class="animate__animated animate__fadeInUp animate__delay-0-5s">เซิร์ฟเวอร์ Minecraft ที่รอให้คุณเข้ามาผจญภัย</p>
            <div class="button-container">
                <button id="applyButton" class="btn btn-apply animate__animated animate__fadeInLeft">สมัครเข้าเล่น</button>

                <a href="https://discord.gg/a6rBnxZZpb" target="_blank" class="btn btn-discord animate__animated animate__fadeInRight">เข้ากลุ่ม Discord</a>
                
                <button id="infoButton" class="btn btn-info animate__animated animate__fadeInLeft">Info/ติดต่อ</button>
            </div>
        </div>
        <footer>
            ©AuroraNexus | power by Odeminnie
        </footer>
    </div>

    <div id="applyPopup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn" data-target="applyPopup">&times;</span>
            <script src="https://elfsightcdn.com/platform.js" async></script>
            <div class="elfsight-app-830fbb2d-4cfe-42b8-92d2-2fd9c428fa7f" data-elfsight-app-lazy></div>
        </div>
    </div>

    <div id="infoPopup" class="popup-overlay">
        <div class="popup-content popup-text-content">
            <span class="close-btn" data-target="infoPopup">&times;</span>
            <h2>Aurora Nexus Help!</h2>
            <p>กรุณาเข้าร่วมดิสคอร์ดเพื่อรายงานส่งให้กับแอดมิน!</p>
        </div>
    </div>

    <script>
        // --- โค้ด JavaScript สำหรับควบคุม Pop-up ---

        // ปุ่มเปิด Pop-up
        const applyButton = document.getElementById('applyButton');
        const infoButton = document.getElementById('infoButton');

        // Pop-up ทั้งหมด
        const applyPopup = document.getElementById('applyPopup');
        const infoPopup = document.getElementById('infoPopup');

        // ปุ่มปิดทั้งหมด
        const closeButtons = document.querySelectorAll('.close-btn');

        // ฟังก์ชันเปิด Pop-up พร้อม animation
        function openPopup(popupElement) {
            if (popupElement) {
                popupElement.style.display = 'flex';
                // ลบคลาส closing เพื่อให้ animation zoomIn ทำงาน
                popupElement.classList.remove('closing'); 
            }
        }

        // ฟังก์ชันปิด Pop-up พร้อม animation
        function closePopup(popupElement) {
            if (popupElement) {
                // เพิ่มคลาส closing เพื่อเรียกใช้ animation zoomOut
                popupElement.classList.add('closing'); 
                // ซ่อน Pop-up หลังจาก animation จบ
                popupElement.addEventListener('animationend', function handler() {
                    if (popupElement.classList.contains('closing')) {
                        popupElement.style.display = 'none';
                        popupElement.removeEventListener('animationend', handler);
                    }
                });
            }
        }
        
        // --- Event Listeners ---

        // เมื่อกดปุ่ม "สมัครเข้าเล่น"
        applyButton.addEventListener('click', () => {
            openPopup(applyPopup);
        });

        // เมื่อกดปุ่ม "Info/ติดต่อ"
        infoButton.addEventListener('click', () => {
            openPopup(infoPopup);
        });

        // เมื่อกดปุ่มปิด (กากบาท) ใน Pop-up ใดๆ
        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetPopupId = button.getAttribute('data-target');
                const targetPopup = document.getElementById(targetPopupId);
                closePopup(targetPopup);
            });
        });

        // เมื่อคลิกที่พื้นที่สีเทารอบๆ Pop-up
        window.addEventListener('click', (event) => {
            if (event.target.classList.contains('popup-overlay')) {
                closePopup(event.target);
            }
        });

    </script>

</body>
</html>
